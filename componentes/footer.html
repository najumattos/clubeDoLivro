<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --background-menu: #345744;
            --color-menu: #e4bc7f;
        }

        a {
            text-decoration: none;
        }

        footer {  background-color: var(--background-menu);
            border: 8px solid var(--background-menu);
            box-shadow: 0px 2px 5px var(--background-menu-gradiente);
            box-sizing: border-box;           
            color: var(--color-menu);
            background-color: var(--background-menu);
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 5px solid var(--background-menu);
            box-shadow: 0px 5px 10px rgba(69, 6, 141, 0.329);
            width: 100%;
            box-sizing: border-box;
            bottom: 0;

            a {
                color: var(--color-menu);
            }

            p {
                margin: 0px;
            }

            img {
                width: 30px;
                height: 30px;
            }
        }

        .rodape {
            width: 90%;
            max-width: 1200px;
            margin: 0px;            
            display: flex;
            flex-direction: column; 
               align-items: center;          
        }

        .lindekin {
            margin: 5px;
            display: flex;
            flex-direction: row;

            img {
                margin-inline: 5px;
            }
        }

        @media(max-width:930px) {
            footer {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <footer>
        <div>
        <a href="https://github.com/najumattos">Projeto Interdisciplinar "Clube do Livro:Clube da Meia Noite"</a>
        </div>
        <div class="rodape">           
            <div class="lindekin">
                <img src="../img/linkedin.png" alt="Linkedin Ana Julia">
                <a href="https://www.linkedin.com/in/anajuliamattos/" target="_blank" rel="noopener noreferrer">Ana
                    Julia Reis de Mattos</a>
            </div>
        </div>
    </footer>
</body>

</html>
