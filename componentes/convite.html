<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/logos/logoIMG-removeBG.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            max-width: 350px;
            max-height: 450px;
        }

        .convite {            
            background-color: var(--background-menu);          
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            align-items: center;
            max-width: 350px;
            max-height: 530px;
        }

        .convite p {
            color: var(--color-menu);
        }

        button,
        button img {
            max-width: 30px;
            max-height: 30px;
        }

        .compartilhe {
            margin-top: 5px;
        }

        .baixarConvite {
            display: block;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .baixarConviteNovamente {
            display: none;
            color: var(--color-menu);
            max-width: 150px;
            background-color: var(--background-menu);
        }

        .baixarConviteNovamente a {
            color: var(--color-menu);
        }
.delete{
    align-self: flex-end;
}
body{
    display: flex;
    flex-direction: column;
}
    </style>
</head>

<body>
    <div class="convite">
        <div class="delete"><img src="../img/delete.png" alt=""></div>
        <div><img src="../img/conviteClube.png" alt=""></div>
        <div class="compartilhe">
            <div class="baixarConvite">
                <p>Compartilhe com quem irá com você</p>
                <button><a href="../img/conviteClube.png" download="Convite"><img src="img/send.png" alt=""></a></button>
            </div>
            <div class="baixarConviteNovamente">
            <p>Baixar Novamente</p>
            <button><a href="../img/conviteClube.png" download="Convite"><img src="img/download.png" alt=""></a></button>
        </div>
    </div>

    </div>
</body>
